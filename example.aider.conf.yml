# Example Aider configuration file
# Place this at ~/.aider.conf.yml, at the root of your Git repository as .aider.conf.yml,
# or specify it with --config-file

# Model settings
model: gpt-4
max_tokens: 4096
temperature: 0.0

# Git settings
auto_commits: true
auto_commit_message: "AI: {{summary}}"
user_input_mode: never

# Editor settings
editor: code
auto_edit_file_extensions: .py .js .jsx .ts .tsx .html .css .md .txt
use_system_editor: false

# UI settings
dark_mode: true
pretty: true
show_diffs: true

# Misc settings
verbose: false
save_edits: false
stream: true 